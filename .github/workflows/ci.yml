name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]  # you can adjust versions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # ðŸ‘‡ Fix for "npm ci" out-of-sync error
      - name: Clean install with fallback
        run: |
          echo "Running npm ci..."
          npm ci || (
            echo "Lock file mismatch detected â€” cleaning and reinstalling..."
            rm -rf node_modules package-lock.json
            npm install
          )

      - name: Run tests
        run: npm test
